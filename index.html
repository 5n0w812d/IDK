<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Surprise for Filipe</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: #f9f5f0;
            color: #3b3b3b;
            line-height: 1.6;
            text-align: center;
        }

        header {
            background-color: #b23b3b;
            padding: 20px;
            color: white;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px #572a2a;
        }

        h2 {
            color: #b23b3b;
            margin-top: 20px;
            font-size: 2rem;
            border-bottom: 2px solid #b23b3b;
            display: inline-block;
            margin-bottom: 15px;
        }

        p, li {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        button {
            background-color: #b23b3b;
            color: white;
            padding: 15px 25px;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 25px;
            margin: 20px 0;
            font-family: 'Georgia', serif;
            transition: all 0.3s ease;
            box-shadow: 0px 5px 15px rgba(178, 59, 59, 0.2);
        }

        button:hover {
            background-color: #e04f4f;
            transform: scale(1.1);
        }

        main {
            padding: 20px;
        }

        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
            padding-bottom: 50px;
        }

        .photo {
            width: 100%;
            height: auto;
            border-radius: 15px;
            border: 4px solid #b23b3b;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .photo:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #b23b3b;
            color: white;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0px -5px 10px rgba(0, 0, 0, 0.1);
        }

        .light-string {
            width: 100%;
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .light {
            width: 15px;
            height: 15px;
            background-color: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 20px #FFD700;
            animation: twinkle 2s infinite alternate;
        }

        @keyframes twinkle {
            0% { opacity: 1; }
            100% { opacity: 0.5; }
        }
    </style>
</head>

<body>
    <header>
        <h1>Merry Christmas, Filipe! üéÑ</h1>
    </header>

    <main>
        <h2>Welcome to Your Christmas Surprise</h2>
        <p>Dear Filipe, every day with you feels like a Christmas miracle. I made this special site just for you. üéâ</p>
        
        <div class="light-string">
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
        </div>
        
        <button id="loveNoteButton">Click for a Special Message üíå</button>
        <p id="loveNote"></p>
        
        <button id="musicToggleButton">Play Music üé∂</button>
        <audio id="backgroundMusic" src="your-music-file.mp3" loop></audio>
    </main>

    <footer>
        <p>With all my love, [Your Name] ‚ù§Ô∏è</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loveNoteButton = document.getElementById('loveNoteButton');
            const loveNote = document.getElementById('loveNote');
            const backgroundMusic = document.getElementById('backgroundMusic');
            const musicToggleButton = document.getElementById('musicToggleButton');
            
            const noteMessage = "To my dearest Filipe, every day with you feels like a Christmas miracle. I'm so grateful for your love and everything we've built together. ‚ù§Ô∏èüéÑ";
            
            loveNoteButton.addEventListener('click', function () {
                loveNote.textContent = noteMessage;
            });
            
            musicToggleButton.addEventListener('click', function () {
                if (backgroundMusic.paused) {
                    backgroundMusic.play();
                    musicToggleButton.textContent = "Pause Music üé∂";
                } else {
                    backgroundMusic.pause();
                    musicToggleButton.textContent = "Play Music üé∂";
                }
            });
        });
    </script>
</body>

</html>
